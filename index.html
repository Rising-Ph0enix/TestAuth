<!DOCTYPE html>
<html>

<head>
  <title> Easy Auth Test </title>
  <link rel = "stylesheet" type = "text/css" href = "login.css">
</head>

<body>
  <header>
    <script>
      !function () {
        var n = document.createElement("script"); n.type = "text/javascript"; n.async = !0; n.src = "https://cdn.easyauth.io/ea.js/v1/ea.min.js"; n.onload = function () {

      }();
    </script>
  </header>
  <h1 align="center"> Easy Auth Test </h1>
